<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sitio Estético</title>

    <style>
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #003366;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #FF6600;
        }

        /* Smooth scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Diseño estético general */
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: linear-gradient(135deg, #001f3f, #003366);
            color: white;
        }

        header {
            text-align: center;
            padding: 40px 10px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(6px);
        }

        h1 {
            font-size: 45px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
        }

        .contenedor {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 40px auto;
            max-width: 800px;
            padding: 20px;
        }

        .caja {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            transition: 0.3s;
        }

        .caja:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }
    </style>
</head>

<body>

<header>
    <h1>Mi Página Estética ✨</h1>
    <p>Todo corregido y funcionando</p>
</header>

<div class="contenedor">
    <div class="caja">
        <h2>Sección 1</h2>
        <p>Texto de ejemplo con estilo correcto.</p>
    </div>

    <div class="caja">
        <h2>Sección 2</h2>
        <p>Todo el diseño, colores y efectos ya funcionan.</p>
    </div>

    <div class="caja">
        <h2>Sección 3</h2>
        <p>Si quieres agregar más contenido, solo copia una caja más.</p>
    </div>
</div>

</body>
</html>
